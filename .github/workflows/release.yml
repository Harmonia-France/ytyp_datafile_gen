name: Release (Windows EXE)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller --onefile --console main.py --name YTYP_DataFile_Generator

      - name: Compute SHA256
        run: |
          certutil -hashfile dist\YTYP_DataFile_Generator.exe SHA256 > dist\checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/YTYP_DataFile_Generator.exe
            dist/checksums.txt
